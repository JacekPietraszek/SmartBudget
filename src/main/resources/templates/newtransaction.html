<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Transaction</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid rgba(8, 38, 8, 0.6);
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h1>Add The New Transaction</h1>

<div>
    <h2>Transaction Details</h2>
    <table>
        <tr>
            <th>Id</th>
            <th>Type of Transaction</th>
            <th>Category</th>
            <th>Value</th>
            <th>Date Added</th>
            <th>Account</th>
            <th>Comments</th>
        </tr>
        <tr>
            <td th:text="${transactionDto.id}"></td>
            <td th:text="${transactionDto.typeOfTransaction}"></td>
            <td th:text="${transactionDto.category}"></td>
            <td th:text="${transactionDto.value}"></td>
            <td th:text="${transactionDto.dateAdded}"></td>
            <td th:text="${transactionDto.account}"></td>
            <td th:text="${transactionDto.comments}"></td>
        </tr>
    </table>
</div>

<h2> Add Another Transaction <button type="button" onclick="location.href='/'">Click here</button></h2>

</body>
</html>
